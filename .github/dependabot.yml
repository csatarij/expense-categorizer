version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
    ignore:
      # eslint-plugin-react-hooks canary versions use hash-date suffixes that
      # Dependabot cannot sort correctly, so it generates downgrade PRs.
      # Update this package manually to ensure ESLint peer-dep compatibility.
      - dependency-name: "eslint-plugin-react-hooks"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
